<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Master</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container"> <!-- Container for everything -->
        <header class="app-header">
            <h1>
                <span class="check-mark-icon">âœ”</span>
                Task Master
            </h1>
            <p class="subtitle">Organize your tasks efficiently</p>
        </header>
        <div class="task-controls">
            <!-- search input -->
             <div class="search-box">
            <span class="search-icon">ğŸ”</span>
            <input type="text" id="search-bar" placeholder="Search tasks..." />
             </div>
            <!-- Dropdown Menu task filters-->
             <select id="taskFilter">
                <option value="all">ğŸ“‹ All Tasks</option>
                <option value="completed">âœ… Completed Tasks</option>
                <option value="pending">â³ Pending Tasks</option>
             </select>
            <!-- clear tasks button -->

             <button id="clear-tasks-btn">ğŸ—‘ï¸ Clear All</button>
        </div>

        <!-- Task Input Field -->
        <div class="task-input-field">
            <input type="text" class="taskinput" placeholder="What needs to be done?">
            <button class="addtaskbtn">Add Task</button>
        </div>

        <div class="task-list">
        <!-- Task Lists Holder by JS -->
        </div>

        <!-- Footer task filtering -->
        <div class="task-footer">
            <span class="task-count">0 items left</span>

            <div class="filters">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="active">Active</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
            </div>
        </div>

</div>
     <script src="script.js"></script>
</body>
</html>
