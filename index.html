<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Master</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container"> <!-- Container for everything -->
        <header class="app-header">
            <h1>
                <span class="check-mark-icon">âœ”</span>
                Task Master
            </h1>
            <p class="subtitle">Organize your tasks efficiently</p>
        </header>
        <div class="task-controls">
            <!-- search input -->
            <input type="text" id="search-bar" placeholder="Search tasks..." />
            <!-- Dropdown Menu task filters-->
             <select id="taskFilter">
                <option value="all">All Tasks</option>
                <option value="completed">Completed Tasks</option>
                <option value="pending">Pending Tasks</option>
             </select>
            <!-- clear tasks button -->
             <button id="clear-tasks-btn">Clear All</button>
        </div>
</div>

</body>
</html>
